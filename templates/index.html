<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Duplicate Question Detector</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f7f9fc;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.container {
background: #fff;
padding: 30px;
border-radius: 10px;
box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
width: 400px;
text-align: center;
}
h2 {
color: #333;
margin-bottom: 20px;
}
input, textarea, button {
width: calc(100% - 24px);
margin: 10px 0;
padding: 12px;
border-radius: 5px;
border: 1px solid #ccc;
font-size: 16px;
}
textarea {
resize: vertical;
}
button {
background: #4CAF50;
color: white;
font-weight: bold;
cursor: pointer;
border: none;
transition: background 0.3s ease;
}
button:hover {
background: #45a049;
}
.result {
margin-top: 20px;
font-size: 20px;
font-weight: bold;
color: #333;
text-align: center;
}
</style>
</head>
<body>
<div class="container">
<h2>Duplicate Question Detector</h2>
<form method="POST" action="/predict">
<textarea name="question1" placeholder="Enter first question" rows="3">{{ q1 if q1 else '' }}</textarea>
<textarea name="question2" placeholder="Enter second question" rows="3">{{ q2 if q2 else '' }}</textarea>
<button type="submit">Check</button>
</form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
